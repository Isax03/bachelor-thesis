name: Compile LaTeX Thesis

on:
  push:
    branches: [main]
    paths:
      - "**.tex"
      - "bibliography.bib"
      - "images/**"
  workflow_dispatch:
    inputs:
      version:
        description: "Nome della versione (es. v24-05-01)"
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Install TeXLive
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full latexmk

      - name: Get current date
        id: date
        run: echo "today=v$(date +'%y-%m-%d')" >> "$GITHUB_OUTPUT"

      - name: Compile LaTeX document
        run: pnpm build

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || steps.date.outputs.today }}
          name: Versione ${{ github.event.inputs.version || steps.date.outputs.today }}
          files: Tonini_Isaia_Informatica_2024-25.pdf
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}